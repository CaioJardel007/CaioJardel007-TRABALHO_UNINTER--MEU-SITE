<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>

<!--LOGO DO SITE_CONTATO-->
    <link rel="shortcut icon" href="favicon2025.ico" type="image/
    x-icon">

<!--CSS LIGADO AO SITE_CONTATO-->
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    
<!--CONTEÚDO DO SITE_CONTATO-->
    <header>
        <h1>ÁREA DE CONTATO</h1>
    </header>
    <section>
        <div>
            <h3>ENVIE SEU CONTATO, CASO QUEIRA FALAR COMIGO</h3>
        </div>
        <div id="p">
            <label for="nome">NOME COMPLETO: </label>
            <input type="text" name="nome" id="nome"><br><br>
            <label for="email">EMAIL:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="msg">MENSAGEM:</label><BR>
            <textarea name="msg" id="msg" rows="10" cols="50"></textarea><br><br>
            <input type="submit" value="ENVIAR" onclick="clique()">
        </div>
    </section>
    <script>
 function clique(){
   window.alert('Você enviou seu Contato ao Caio. Espere pelo retorno')
 }

    </script>
</body>

</html>
